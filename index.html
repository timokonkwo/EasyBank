<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!--============= CSS ============-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--============= Icon ============-->


    <title>Easybank landing page</title>
</head>

<body>

    <!--================ HEADER =================-->
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/img/logo.svg" alt="" class="logo">
            </a>

            <div class="nav__menu-wrapper">
                <div class="nav__menu grid">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Contact</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Careers</a>
                        </li>
                    </ul>
                    <div class="nav__close">
                        <img src="assets/img/icon-close.svg" alt="" class="nav__close-icon">
                    </div>
                </div>
            </div>

            <div class="nav__toggle show__mobile">
                <img src="assets/img/icon-hamburger.svg" alt="" class="nav__toggle">
            </div>
        </nav>
    </header>

    <!--===================== MAIN ======================-->
    <main class="main">
        <!--============= HOME ============-->
        <section class="section home">
            <img src="assets/img/bg-intro-mobile.svg" class="bg__mobile" alt="">

            <div class="home__container container grid">
                <img src="assets/img/image-mockups.png" class="home__img" alt="">

                <div class="home__data grid">
                    <h1 class="home__title">
                        Next generation <br> digital banking
                    </h1>
                    <p class="home__description">
                        Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.
                    </p>
                    <a href="" class="button button--flex ">Request Invite</a>
                </div>
            </div>
        </section>


    </main>



    <!--============= JS ============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
